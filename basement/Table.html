<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products Table</title>
  <link rel="stylesheet" href="../styles/Table/Table.css" />
</head>
<body>

<header>
  <h1>Products Table</h1>
</header>

<main>
  <!-- Container for the table and the "Add Row" button -->
  <div class="table-container">
    <button id="add-row-btn" class="primary-button">Add Row</button>

    <table id="products-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Cell #</th>
          <th>Quantity</th>
          <th>Color</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
  </div>
</main>

<script src="../scripts/Table/MainTable.js"></script>
</body>
</html>
