<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Table</title>
  <link rel="icon" href="../media/RR2.png" type="image/x-icon">
  <!-- Подключаем ваш стилизованный Table.css -->
  <link rel="stylesheet" href="../styles/Table/Table.css" />
  
</head>
<body>

<header>
  <div class="header-menu">
    <a href="../basement/index.html">Main Page (example)</a>
  </div>
  <div class="header-logo">
    <img class="img" src="../media/Rerol2.png" alt="Logo" />
  </div>
</header>

<main>
  <div class="table-container">
    <h2>Products Table</h2>
    <!-- Кнопка "Add Row" для добавления новой строки -->
    <button id="add-row-btn" class="addrow">Add Row</button>

    <table id="products-table">
      <thead>
        <tr class="row1">
          <th class="col1">Product Name</th>
          <th class="col1">Cell #</th>
          <th class="col1">Quantity</th>
          <th class="col1">Color</th>
          <th class="col1">Type</th>
          <th class="col2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Динамические строки -->
      </tbody>
    </table>
  </div>
</main>

<!-- Скрипт с логикой работы таблицы -->
<script src="../scripts/Table/MainTable.js"></script>

</body>
</html>
